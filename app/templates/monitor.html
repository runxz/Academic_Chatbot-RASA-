<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Rasa Monitoring</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f8f9fa; padding: 30px; }
        .container {
            max-width: 900px; margin: auto; background: white;
            padding: 20px; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        h1 { margin-bottom: 20px; }
        .status {
            padding: 6px 12px; color: white; border-radius: 5px; font-weight: bold;
        }
        .running { background: #28a745; }
        .stopped { background: #dc3545; }
        pre {
            background: #212529; color: #0f0; padding: 10px;
            border-radius: 6px; overflow: auto; max-height: 300px;
        }
        button {
            padding: 10px 20px; background: #007bff;
            color: white; border: none; border-radius: 5px; cursor: pointer;
        }
        button:hover { background: #0056b3; }
        p { margin: 10px 0; }
    </style>
</head>
<body>
<div class="container">
    <h1>ðŸ¤– Rasa Monitoring Dashboard</h1>
    <p><strong>Status:</strong> <span class="status {{ 'running' if is_running else 'stopped' }}">{{ 'Running' if is_running else 'Stopped' }}</span></p>
    <p><strong>Last Model:</strong> {{ last_model }}</p>
    <p><strong>Last Updated:</strong> {{ last_updated }}</p>
    <p><strong>Fallback Rate:</strong> {{ fallback_rate }}%</p>
    <p><strong>Avg NLU Confidence:</strong> {{ avg_confidence }}</p>

    <form method="POST" action="/monitor/train">
        <button type="submit">Retrain Model</button>
    </form>

    <h2>Server Log</h2>
    <pre>{{ log_content }}</pre>
</div>
</body>
</html>
